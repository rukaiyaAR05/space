<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles with Comments and Likes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
            color: #f8f9fa;
            font-family: "Roboto", sans-serif;
        }

        /* Navbar styling */
        .navbar {
            backdrop-filter: blur(12px);
            background-color: rgba(20, 20, 20, 0.7);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .btn-add-article {
            background: linear-gradient(135deg, #6c63ff, #7a7ff7);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-add-article:hover {
            background: linear-gradient(135deg, #7a7ff7, #6c63ff);
            box-shadow: 0px 5px 15px rgba(108, 99, 255, 0.6);
        }

        .article-card {
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #222, #292929);
            padding: 20px;
        }

        .article-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .article-meta {
            color: #a1a1a1;
            font-size: 0.9rem;
        }

        .comment-box {
            margin-top: 20px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
        }

        .comment-box textarea {
            background: #292929;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            resize: none;
        }

        .comment-box textarea:focus {
            border: 1px solid #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.6);
            outline: none;
        }

        .comment-box button {
            background: linear-gradient(135deg, #6c63ff, #7a7ff7);
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .comment-box button:hover {
            background: linear-gradient(135deg, #7a7ff7, #6c63ff);
            box-shadow: 0px 5px 15px rgba(108, 99, 255, 0.6);
        }

        .like-btn {
            background: none;
            border: none;
            color: #6c63ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .like-btn:hover {
            color: #999ab3;
        }
        /* Optional custom styles */
   
      
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SpaceExplorer</a>
            <div class="container">
               
            <div class="ms-auto">
                <a href="science.html" class="btn btn-add-article">
                    Add Your Own Article
                </a>
                
                
            </div>
        </div>
    </nav>

    <!-- Articles Section -->
    <div class="container" style="padding-top: 100px;">
        <h1 class="text-center mb-4">Latest Articles</h1>
        <div class="row">
            <!-- Article Card -->
            <div class="col-md-6">
                <div class="article-card">
                    <h5 class="article-title">Journey to Mars</h5>
                    <p class="article-meta">By John Doe | Nov 20, 2024</p>
                    <p>Explore the challenges and possibilities of colonizing the red planet...</p>
                    <div class="d-flex align-items-center">
                        <button class="like-btn" onclick="handleLike(this)">
                            <i class="bi bi-heart"></i> <span>0</span>
                        </button>
                        <span class="ms-2">Likes</span>
                    </div>
                    <div class="comment-box mt-3">
                        <h6>Leave a Comment</h6>
                        <textarea rows="3" placeholder="Write your comment..."></textarea>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="button">Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 SpaceExplorer | All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Example: Simulate a logged-in scientist
        const userRole = "scientist"; // Replace with actual authentication logic

        // Show "Add Your Own Article" button if user is a scientist
        const addArticleBtn = document.getElementById("add-article-btn");
        if (userRole === "scientist") {
            addArticleBtn.classList.remove("d-none");
            addArticleBtn.addEventListener("click", () => {
                alert("Redirecting to the 'Add Article' page...");
                // Redirect to the article submission page
                // window.location.href = '/add-article';
            });
        }

        // Handle like button click
        function handleLike(button) {
            const likeCountSpan = button.querySelector("span");
            let currentCount = parseInt(likeCountSpan.innerText, 10);
            currentCount++;
            likeCountSpan.innerText = currentCount;
        }
    </script>
</body>
</html>
